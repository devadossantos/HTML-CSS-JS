<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinamento de JS</title>
</head>
<body>
  <script>
  var nota1 = 100;
  var nota2 = 100;
  var nota3 = 0;
  media = (nota1+nota2+nota3)/3;
  if(media>=60){
    if (media==100)
    document.write("O Aluno está super aprovado com media "+media)
    else{
    document.write("O Aluno está aprovado com media "+media) 
    }
  }
  else if((media>=40) && (media<=50)){
    document.write("O Aluno esta na recuperação com media "+media)
  }
  else{
    document.write("O Aluno esta reprovado com media "+media)
  }
  </script>
</body>
</html>
